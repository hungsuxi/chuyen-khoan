    <script>
        function copyText(id) {
          // Lấy phần tử có ID tương ứng
          var textElement = document.getElementById(id);
          // Lấy nội dung của phần tử
          var textContent = textElement.value;
        
          // Nối tất cả các văn bản lại với nhau
          var textToCopy = textContent;
        
          // Tạo một phần tử textarea tạm thời để chứa văn bản cần sao chép
          var tempElement = document.createElement("textarea");
          tempElement.value = textToCopy;
          document.body.appendChild(tempElement);
        
          // Chọn văn bản cần sao chép
          tempElement.select();
          document.execCommand("copy");
          document.body.removeChild(tempElement);
          
          // Hiển thị hộp thoại để thông báo cho người dùng biết văn bản đã được sao chép thành công
          alert("Đã sao chép / 복사되었습니다!");
        }
