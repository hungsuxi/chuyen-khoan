    <script>
        function copyText(id) {
          // Lấy phần tử có ID tương ứng
          var textElement = document.getElementById(id);
          // Lấy nội dung của phần tử
          var textContent = textElement.value;
        
          // Nối tất cả các văn bản lại với nhau
          var textToCopy = textContent;
        
          // Tạo một phần tử textarea tạm thời để chứa văn bản cần sao chép
          var tempElement = document.createElement("textarea");
          tempElement.value = textToCopy;
          document.body.appendChild(tempElement);
        
          // Chọn văn bản cần sao chép
          tempElement.select();
          document.execCommand("copy");
          document.body.removeChild(tempElement);
          
          // Hiển thị hộp thoại để thông báo cho người dùng biết văn bản đã được sao chép thành công
          alert("Đã sao chép / 복사되었습니다!");
        }
    </script>

            <script>
              var xhr = new XMLHttpRequest();
              xhr.open("GET", "https://finance.naver.com/marketindex/exchangeDetail.nhn?marketindexCd=FX_VNDKRW");
              xhr.onreadystatechange = function() {
                  if (this.readyState === 4 && this.status === 200) {
                      var responseText = this.responseText;
                      var parser = new DOMParser();
                      var htmlDoc = parser.parseFromString(responseText, "text/html");
                      var exchangeRateElement = htmlDoc.querySelector(".rate_spot");
                      var krw_vnd_rate = exchangeRateElement.textContent.trim();
                      document.getElementById("krw-vnd-rate").textContent = "Tỉ giá KRW-VND: " + krw_vnd_rate;
                  }
              };
              xhr.send();
            </script>
            <script>
                function getExchangeRate() {
                  fetch("https://api.exchangerate-api.com/v4/latest/KRW")
                    .then(response => response.json())
                    .then(data => {
                      // Lấy tỷ giá từ dữ liệu nhận được
                      const exchangeRate = data.rates.VND;
            
                      // Hiển thị tỷ giá lên trang web
                      document.getElementById("exchangeRate").textContent = exchangeRate;
                    })
                    .catch(error => {
                      console.error("Đã xảy ra lỗi khi lấy tỷ giá:", error);
                    });
                }
            
                // Gọi hàm để lấy và hiển thị tỷ giá khi trang được tải
                getExchangeRate();
              </script>
